<!DOCTYPE html>
<html>
<head>
    <title>Task-8</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: linear-gradient(to bottom, rgb(214, 214, 109), red);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            var errorElements = document.querySelectorAll(".error");
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = "";
            }
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var reenterPassword = document.getElementById("reenterPassword").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById("age").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var state = document.getElementById("state").value;
            var country = document.getElementById("country").value;
            var languages = document.querySelectorAll('input[name="languages"]:checked');
            var declaration = document.getElementById("declaration");
            // Validate required fields
            var isEmpty = false; // Flag to check if any field is empty
            if (!firstName) {
                document.getElementById("firstNameError").textContent = "First Name is required.";
                isEmpty = true;
            }
            if (!lastName) {
                document.getElementById("lastNameError").textContent = "Last Name is required.";
                isEmpty = true;
            }
            if (!email) {
                document.getElementById("emailError").textContent = "Email is required.";
                isEmpty = true;
            }
            if (!password) {
                document.getElementById("passwordError").textContent = "Password is required.";
                isEmpty = true;
            }
            if (!reenterPassword) {
                document.getElementById("reenterPasswordError").textContent = "Re-enter Password is required.";
                isEmpty = true;
            }
            if (!gender) {
                document.getElementById("genderError").textContent = "Gender is required.";
                isEmpty = true;
            }
            if (!age) {
                document.getElementById("ageError").textContent = "Age is required.";
                isEmpty = true;
            }
            if (!phone) {
                document.getElementById("phoneError").textContent = "Phone Number is required.";
                isEmpty = true;
            }
            if (!address) {
                document.getElementById("addressError").textContent = "Address is required.";
                isEmpty = true;
            }
            if (!state) {
                document.getElementById("stateError").textContent = "State is required.";
                isEmpty = true;
            }
            if (!country) {
                document.getElementById("countryError").textContent = "Country is required.";
                isEmpty = true;
            }
            if (languages.length === 0) {
                document.getElementById("languagesError").textContent = "At least one Language Known is required.";
                isEmpty = true;
            }
            if (!declaration.checked) {
                document.getElementById("declarationError").textContent = "Please accept the declaration.";
                isEmpty = true;
            }
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password is too short (at least 6 characters).";
                return false;
            }
            if (password !== reenterPassword) {
                document.getElementById("reenterPasswordError").textContent = "Passwords do not match.";
                return false;
            }
            var nameRegex = /^[a-zA-Z]+$/;
            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                document.getElementById("firstNameError").textContent = "First name and last name should contain only characters.";
                return false;
            }
            if (isEmpty) {
                document.getElementById("generalError").textContent = "All fields are required.";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <div class="error" id="firstNameError"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <div class="error" id="lastNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="reenterPassword">Re-enter Password:</label>
                <input type="password" class="form-control" id="reenterPassword" name="reenterPassword">
                <div class="error" id="reenterPasswordError"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="error" id="genderError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age">
                <div class="error" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address"></textarea>
                <div class="error" id="addressError"></div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state">
                <div class="error" id="stateError"></div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
                <div class="error" id="countryError"></div>
            </div>
            <div class="form-group">
                <label>Languages Known:</label>
                <div>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                </div>
                <div>
                    <input type="checkbox" id="spanish" name="languages" value="spanish">
                    <label for="spanish">Spanish</label>
                </div>
                <div>
                    <input type="checkbox" id="french" name="languages" value="french">
                    <label for="french">French</label>
                </div>
                <div class="error" id="languagesError"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration">
                <label for="declaration">I hereby declare that all given details are true.</label>
                <div class="error" id="declarationError"></div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
