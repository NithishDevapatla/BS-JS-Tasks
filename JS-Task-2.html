<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<script>
    function reverse() {
        const inputElement = document.getElementById("no");
        const originalString = inputElement.value;
        const reversedString = reverseString(originalString);
        document.write(reversedString);
    }
    function reverseString(str) {
        return str.split('').sort().join('');
    }
</script>
<body>
    Enter string:
    <input type="text" id="no">
    <button onclick="reverse()">Sorted</button>
</body>
</html>
